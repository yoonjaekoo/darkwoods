<!DOCTYPE html>

<body>

    <div id="game-container">

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Î¨¥ÏóáÏùÑ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?" autofocus>
        <button id="submit-btn">Ï†ÑÏÜ°</button>
    </div>

    <script type="importmap">
    {

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // ‚ö†Ô∏è Google AI StudioÏóêÏÑú Î∞úÍ∏âÎ∞õÏùÄ API ÌÇ§ ÏûÖÎ†•
        const API_KEY = "AIzaSyAQlRLYs_CcwFViOLFsgWiLT9MjuZspRX0"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        
        // 1.5 FlashÎäî Î¨¥Î£å Ìï†ÎãπÎüâÏù¥ ÎÑâÎÑâÌïòÍ≥† Î∏åÎùºÏö∞Ï†Ä Ìò∏Ï∂úÏùÑ Ïûò ÌóàÏö©Ìï¥Ï§å
        const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

        const gameOutput = document.getElementById('game-output');
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');
        const gameContainer = document.getElementById('game-container');

        let gameActive = true;

        const systemInstruction = "ÎãπÏã†ÏùÄ Ïñ¥ÎëêÏö¥ ÌÖçÏä§Ìä∏ Ïñ¥ÎìúÎ≤§Ï≤ò ÎßàÏä§ÌÑ∞ÏûÖÎãàÎã§. Ï†àÎßùÏ†ÅÏù∏ Î∂ÑÏúÑÍ∏∞Î•º Ïú†ÏßÄÌïòÎ©∞ ÌïúÍµ≠Ïñ¥Î°ú ÎåÄÎãµÌïòÏÑ∏Ïöî. ÌîåÎ†àÏù¥Ïñ¥Í∞Ä Ï£ΩÏúºÎ©¥ Î∞òÎìúÏãú 'ÎãπÏã†ÏùÄ Ï£ΩÏóàÏäµÎãàÎã§.'Î•º Ìè¨Ìï®ÌïòÏÑ∏Ïöî.";

        async function initGame() {
            chat = model.startChat({
                history: [
                    { role: "user", parts: [{ text: systemInstruction }] },
                    { role: "model", parts: [{ text: "ÎãπÏã†ÏùÄ Ïà≤ ÏûÖÍµ¨ ÏïûÏóê ÏÑú ÏûàÏäµÎãàÎã§. ÏÜêÏóêÎäî ÎÇ°ÏùÄ ÎèÑÎÅº Ìïú ÏûêÎ£®Í∞Ä Ï•êÏñ¥Ï†∏ ÏûàÏäµÎãàÎã§. ÏÇ¨Î∞©ÏóêÏÑú Í∏∞Î∂Ñ ÎÇòÏÅú Ïö∏ÏùåÏÜåÎ¶¨Í∞Ä Îì§Î†§ÏòµÎãàÎã§. Îã§Ïùå ÌñâÎèôÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî." }] }
                ]
            });
            addMessage("ÎãπÏã†ÏùÄ Ïà≤ ÏûÖÍµ¨ ÏïûÏóê ÏÑú ÏûàÏäµÎãàÎã§. ÏÜêÏóêÎäî ÎÇ°ÏùÄ ÎèÑÎÅº Ìïú ÏûêÎ£®Í∞Ä Ï•êÏñ¥Ï†∏ ÏûàÏäµÎãàÎã§. ÏÇ¨Î∞©ÏóêÏÑú Í∏∞Î∂Ñ ÎÇòÏÅú Ïö∏ÏùåÏÜåÎ¶¨Í∞Ä Îì§Î†§ÏòµÎãàÎã§. Îã§Ïùå ÌñâÎèôÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.", 'game-message');
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text || !gameActive) return;

            addMessage(`> ${text}`, 'user-message');
            userInput.value = '';

            const loadingDiv = addMessage("...Ïã¨Ïó∞Ïù¥ ÏùëÎãµÌïòÎäî Ï§ë...", 'game-message');

            try {
                const result = await chat.sendMessage(text);
                const response = await result.response;
                const aiText = response.text();

                gameOutput.removeChild(loadingDiv);
                addMessage(aiText, 'game-message');

                if (aiText.includes("ÎãπÏã†ÏùÄ Ï£ΩÏóàÏäµÎãàÎã§.")) {
                    gameActive = false;
                    userInput.disabled = true;
                    submitBtn.disabled = true;
                }
            } catch (error) {
                loadingDiv.textContent = `Ïò§Î•ò: ${error.message}`;
                loadingDiv.className = 'error-message';
            }
        }

        function addMessage(msg, className) {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = msg;
            gameOutput.appendChild(div);
            gameContainer.scrollTop = gameContainer.scrollHeight;
            return div;
        }

        submitBtn.onclick = handleSend;
        userInput.onkeypress = (e) => { if (e.key === 'Enter') handleSend(); };
        
        initGame();
    </script>
